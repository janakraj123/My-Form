<!DOCTYPE html>
<html>
<head>
	<title>My form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>This is My Form</legend>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="first name" placeholder="your name...">
				<br><br>

				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lastname">
				<br><br>

				<label for="email">Email:</label>
				<input type="email" name="email">
				<br><br>

				<label for="pas">Password:</label>
				<input type="Password" name="pas">
				<br><br>

				<label for="gen">Gender:</label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">	Female
				<br><br>

				<label for="pic">Upload your picture:</label>
				<input type="picture" name="pic">
				<input type="button" name="btn" value="Browse">
				<br><br>

				<label for="country">Select Country:</label>
				<select id="country" name="country">
					<option value="nep">Nepal</option>
					<option value="am">America</option>
					<option value="ch">China</option>
				</select>
				<br><br>
				<label for="check">Hobby:</label>
				<input type="checkbox" name="check">Football
				<input type="checkbox" name="check">Cricket
				<br><br>

				<label for="desc">Description:</label>
				<textarea rows="10" cols="30"></textarea>
				<br><br>

				<input type="submit" name="sub" value="Submit">
			</legend>
		</fieldset>
	</form>
</body>
</html>
